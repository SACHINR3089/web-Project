<!DOCTYPE HTML>
<html>
<head>
  <title>Calculator</title>
  <style>
    .one {
      color: white;
    }
    body {
      background-image: url('photo.jpg');
      background-size: cover; /* Cover the entire background */
      background-repeat: no-repeat; /* Do not repeat the image */
    }
    .calculator {
      width: 320px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f3f3f3;
      text-align: center;
    }
    .calculator input[type="text"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 24px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: right;
    }
    .calculator input[type="button"] {
      width: 60px;
      height: 60px;
      margin: 5px;
      padding: 10px;
      font-size: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      background-color: #e0e0e0;
    }
    .calculator input[type="button"]:hover {
      background-color: #d3d3d3;
    }
    .calculator input[type="button"]:active {
      background-color: #b8b8b8;
    }
  </style>
</head>
<body>
  <center>
    <h1 class="one">Calculator</h1>
  </center>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <br>
    <input type="button" value="1" onclick="addToDisplay('1')">
    <input type="button" value="2" onclick="addToDisplay('2')">
    <input type="button" value="3" onclick="addToDisplay('3')">
    <input type="button" value="4" onclick="addToDisplay('4')">
    <br>
    <input type="button" value="5" onclick="addToDisplay('5')">
    <input type="button" value="6" onclick="addToDisplay('6')">
    <input type="button" value="7" onclick="addToDisplay('7')">
    <input type="button" value="8" onclick="addToDisplay('8')">
    <br>
    <input type="button" value="9" onclick="addToDisplay('9')">
    <input type="button" value="0" onclick="addToDisplay('0')">
    <input type="button" value="+" onclick="addToDisplay('+')">
    <input type="button" value="-" onclick="addToDisplay('-')">
    <br>
    <input type="button" value="" onclick="addToDisplay('')">
    <input type="button" value="%" onclick="addToDisplay('%')">
    <input type="button" value="/" onclick="addToDisplay('/')">
    <input type="button" value="=" onclick="calculate()">
    <br>
    <input type="button" value="C" onclick="clearDisplay()">
    <input type="button" value="sin" onclick="trigFunction('sin')">
    <input type="button" value="cos" onclick="trigFunction('cos')">
    <input type="button" value="tan" onclick="trigFunction('tan')">
  </div>

  <script>
    function addToDisplay(value) {
      document.getElementById('display').value += value;
    }

    function calculate() {
      let display = document.getElementById('display');
      try {
        display.value = eval(display.value);
      } catch (e) {
        display.value = 'Error';
      }
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function trigFunction(func) {
      let display = document.getElementById('display');
      let value = parseFloat(display.value);

      // Check if the input value is a valid number
      if (isNaN(value)) {
        display.value = 'Error: Invalid input';
        return;
      }

      // Convert degrees to radians
      let radians = (value * Math.PI) / 180;

      // Apply trigonometric function based on func parameter
      switch (func) {
        case 'sin':
          display.value = Math.sin(radians).toFixed(4); // Round to 4 decimal places
          break;
        case 'cos':
          display.value = Math.cos(radians).toFixed(4); // Round to 4 decimal places
          break;
        case 'tan':
          display.value = Math.tan(radians).toFixed(4); // Round to 4 decimal places
          break;
        default:
          display.value = 'Error';
      }
    }
  </script>
</body>
</html>
